title: Developing Organizational and Managerial Wisdom - 2nd Edition
author: 
  - name: Brad C. Anderson
  affiliation: Kwantlen Polytechnic University, Surrey, B.C

description: |
  This book presents novel research results in the dynamics of values, rationality, and power in organizations. Through this understanding, readers will gain insights and frameworks to understand others' actions within their environment. Armed with the knowledge of how values, rationality, and power influence people's actions, readers will gain tools they can use to navigate the complexity of organizations to foster wise action.
  In the spirit of open pedagogy, the author has made all materials he has developed to implement this textbook and associated course available for free to educators. To access documents such as course outlines, assignment ideas, grading rubrics, test banks, and the experiences the author has had teaching this material, please e-mail brad.anderson@kpu.ca.

